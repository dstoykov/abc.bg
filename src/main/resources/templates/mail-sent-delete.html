<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
    <script th:src="@{/static/scripts/showNoty.js}"></script>
    <title th:text="${title}"></title>
</head>
<body>
<header>
    <th:block th:replace="fragments/navbar"></th:block>
</header>
<main>
    <div class="container">
        <form class="centered" th:action="@{/mails/sent/delete/{id}(id=${mail.getId()})}" th:method="POST" th:object="${mail}">
            <fieldset>
                <legend>Delete mail</legend>
                <div class="form-group row mt-4">
                    <label for="recipient">To</label>
                    <input required class="form-control" th:field="*{recipient}" th:value="${mail.getRecipient()}"
                           id="recipient"
                           disabled="disabled"
                           aria-describedby="recipient"
                           placeholder="Enter recipient E-mail address" type="email" name="recipient">
                </div>
                <div class="form-group row">
                    <label for="subject">Subject</label>
                    <input required class="form-control" th:field="*{subject}"
                           th:value="${mail.getSubject()}"
                           disabled="disabled"
                           id="subject"
                           placeholder="Subject" type="text" name="subject">
                </div>
                <div class="form-group row">
                    <label for="content">Message</label>
                    <textarea required class="form-control" rows="3" th:field="*{content}"
                              th:value="${mail.getContent()}"
                              disabled="disabled"
                              id="content"
                              placeholder="Type tour message here..." type="text" name="content"></textarea>
                </div>
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-danger mr-2">Delete</button>
                </div>
            </fieldset>
        </form>
    </div>
    <hr class="hr-hidden"/>
</main>
<footer class="footer"><!--class="footer-sticky"-->
    <th:block th:replace="fragments/footer"></th:block>
</footer>
</body>
</html>
</body>
</html>
