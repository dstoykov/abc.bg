<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
    <script th:src="@{/scripts/showNoty.js}"></script>
    <title th:text="${title}"></title>
</head>
<body>
<header>
    <th:block th:replace="fragments/navbar"></th:block>
</header>
<main>
    <div class="container">
        <form class="form-centered" th:action="@{'/users/login'}" th:method="POST">
            <fieldset>
                <div th:if="${success}">
                    <script th:inline="javascript">
                        /*<![CDATA[*/
                        showNoty('success', 'You have registered successfully.');
                        /*]]>*/
                    </script>
                </div>
                <legend>Login</legend>
                <h5>You don't have an account - register <a th:href="@{/users/register}">here</a>.</h5>
                <div class="form-group row mt-3">
                    <label for="username">Username</label>
                    <input required class="form-control" id="username" aria-describedby="username" placeholder="Enter username"
                           type="text" name="username">
                </div>
                <div class="form-group row">
                    <label for="password">Password</label>
                    <input required class="form-control" id="password" placeholder="Password" type="password"
                           name="password">
                </div>
                <div class="form-group custom-checkbox">
                    <label for="remember">Remember me</label>
                    <input type="checkbox" class="form-check-input ml-5" id="remember" name="remember"/>
                </div>
            </fieldset>
            <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary mr-2">Login</button>
            </div>
        </form>
    </div>
</main>
<footer class="footer"><!--class="footer-sticky"-->
    <th:block th:replace="fragments/footer"></th:block>
</footer>
</body>
</html>
