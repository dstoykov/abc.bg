<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
    <script th:src="@{/static/scripts/showNoty.js}"></script>
    <title th:text="${title}"></title>
</head>
<body>
<header>
    <th:block th:replace="fragments/navbar"></th:block>
</header>
<main>
    <div class="container">
        <div th:if="${success}">
            <script th:inline="javascript">
                /*<![CDATA[*/
                showNoty('success', 'Mail send successfully.');
                /*]]>*/
            </script>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <a type="button" class="btn btn-outline-primary btn-xl btn-centered" href="/mails/new">New E-mail</a>
            </div>
            <div class="col-lg-4">
                <a type="button" class="btn btn-outline-primary btn-xl btn-centered" href="/mails/sent">Sent E-mails</a>
            </div>
            <div class="col-lg-4">
                <a th:if="${newMails > 0}" type="button" class="btn btn-outline-primary btn-xl btn-centered" href="/mails/inbox" th:text="'Inbox (' + ${newMails} + ')'"></a>
                <a th:if="${newMails <= 0}" type="button" class="btn btn-outline-primary btn-xl btn-centered" href="/mails/inbox">Inbox</a>
            </div>
        </div>
    </div>
</main>
<footer class="footer"><!--class="footer-sticky"-->
    <th:block th:replace="fragments/footer"></th:block>
</footer>
</body>
</html>
